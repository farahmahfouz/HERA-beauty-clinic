<div *ngIf="isOpen" class="fixed bottom-6 right-6 z-50">
    <div class="relative w-[320px] rounded-3xl bg-neutral-700/40 p-6 text-center shadow-xl">

        <!-- Close -->
        <button (click)="close()"
            class="absolute top-3 right-3 w-8 h-8 rounded-full bg-white/70 flex items-center justify-center text-gray-700 hover:bg-white">
            âœ•
        </button>

        <h3 class="text-xs tracking-widest text-white">LASER APPOINTMENT</h3>
        <h2 class="text-lg font-semibold text-white mb-4">CALLING</h2>

        <!-- Avatar -->
        <div class="relative mx-auto mb-4 w-24 h-24 rounded-full border-4 border-white overflow-hidden">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" class="w-full h-full object-cover" />
        </div>

        <!-- Reminder -->
        <div class="bg-white rounded-2xl p-4 mb-4 shadow">
            <p class="text-sm font-semibold text-dark uppercase font-serif">
                Today's Reminder
            </p>
            <p class="text-xs text-gray-500 mt-1">
                Have you booked your appointment this month?
            </p>

            <p class="mt-3 w-full border-t-2 border-gray-300 py-2 text-xs font-semibold text-dark">
                ON IT
            </p>
        </div>

    </div>
</div>
