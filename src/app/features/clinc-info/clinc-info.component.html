<div class="clinic-info-page min-h-screen bg-cream">
  @if (isLoading) {
  <!-- Header Skeleton -->
  <div class="animate-pulse">
    <div class="h-64 w-full bg-stone-300"></div>

    <div class="layout-container-lg -mt-16">
      <div class="flex items-center justify-center ">
        <div class="h-24 w-24 bg-stone-200 rounded-full"></div>
      </div>
    </div>
  </div>

  <!-- Content Skeleton -->
  <div class="layout-container-lg py-12 animate-pulse">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

      <!-- Left column -->
      <div class="space-y-6">
        <!-- Contact card -->
        <div class="p-6 bg-stone-200 rounded-xl h-32"></div>

        <!-- Working hours -->
        <div class="p-6 bg-stone-200 rounded-xl h-24"></div>

        <!-- Social links -->
        <div class="p-6 bg-stone-200 rounded-xl h-20"></div>
      </div>

      <!-- Right column (Map) -->
      <div class="p-6 bg-stone-200 rounded-xl h-80"></div>

    </div>
  </div>

  } @else if (error) {
  <div class="flex items-center justify-center min-h-screen">
    <p class="text-lg text-red-600">{{ error }}</p>
  </div>
  } @else if (clinicData) {
  <app-clinic-header [clinicName]="clinicData.clinicName" [logo]="clinicData.logo || ''"
    [coverImage]="clinicData.coverImage || ''">
  </app-clinic-header>

  <div class="layout-container-lg py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
      <div class="space-y-6">
        <!-- Contact Info -->
        <app-contact-info [clinicName]="clinicData.clinicName" [email]="clinicData.email" [phone]="clinicData.phone">
        </app-contact-info>

        <!-- Working Hours -->
        <app-working-hours [open]="clinicData.workingHours.open" [close]="clinicData.workingHours.close">
        </app-working-hours>

        <!-- Social Links -->
        <app-social-links [facebook]="clinicData.social.facebook || ''" [instagram]="clinicData.social.instagram || ''"
          [tiktok]="clinicData.social.tiktok || ''" [whatsapp]="clinicData.social.whatsapp || ''">
        </app-social-links>
      </div>

      <div class="space-y-8">
        <app-location-map [address]="clinicData.location.address"
          [googleMapLink]="clinicData.location.googleMapLink || ''" [coordinates]="clinicData.location.coordinates">
        </app-location-map>
      </div>
    </div>
  </div>
  }
</div>
