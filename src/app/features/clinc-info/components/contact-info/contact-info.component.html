<div class="bg-white shadow-xs p-6">
  <h3 class="text-2xl font-bold text-dark mb-4">Contact Information</h3>
  
  <div class="space-y-4">
    @if (clinicName) {
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <div>
          <p class="text-lg text-dark">Clinic Name</p>
          <p class="text-sm text-gray-500">{{ clinicName }}</p>
        </div>
      </div>
    }

    @if (email) {
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <div>
          <p class="text-lg text-dark">Email</p>
          <a [href]="'mailto:' + email" class="text-sm text-gray-500 hover:text-gray-700 transition">
            {{ email }}
          </a>
        </div>
      </div>
    }

    @if (phone) {
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        <div>
          <p class="text-lg text-dark">Phone</p>
          <a [href]="'tel:' + phone" class="text-sm text-gray-500 hover:text-gray-700 transition">
            {{ phone }}
          </a>
        </div>
      </div>
    }
  </div>
</div>
