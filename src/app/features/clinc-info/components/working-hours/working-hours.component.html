<div class="mt-8 bg-white rounded-4xl shadow-xs p-6">
  <h3 class="text-2xl font-bold text-gray-800 mb-4">Working Hours</h3>
  
  @if (open && close) {
    <div class="flex items-center gap-3">
      <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div>
        <p class="text-lg text-gray-500">{{ open }} AM - {{ close }} PM</p>
      </div>
    </div>
  } @else {
    <p class="text-gray-500">No working hours information</p>
  }
</div>
