<section class="bg-cream text-dark md:py-20 pt-10" id="benefits" appSlideup>
    <h2 class="text-2xl md:text-4xl font-semibold tracking-wide text-center relative">{{ title }}</h2>
    <div class="absolute top-20 md:hidden left-10 w-52 h-0.5 bg-linear-to-r from-amber-600 to-transparent"></div>

    <div class="lg:layout-container-lg grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 py-12 md:px-4 px-4">
        @for(benefit of benefits; track benefit.title){
            <div class="flex gap-4">
                <img [ngSrc]="benefit.img" [alt]="benefit.title" class="h-18 w-18" loading="lazy" width="400"
                    height="600" />
                <div class="flex flex-col gap-2">
                    <h3 class="text-xl font-semibold">{{ benefit.title }}</h3>
                    <p class="benefit-description">{{ benefit.description }}</p>
                </div>
            </div>
        }
    </div>
</section>
