<div *ngIf="isOpen" class="fixed inset-0 z-50 bg-black/40 flex items-center justify-center" (click)="cancel.emit()">

    <div class="relative bg-cream rounded-2xl w-96 p-6 text-center animate-fade-in" (click)="$event.stopPropagation()">

        <!-- Close -->
        <button type="button"
            class="absolute top-4 right-4 text-xl text-gray-400 hover:text-gray-600 focus:outline-none cursor-pointer"
            (click)="cancel.emit()">
            âœ•
        </button>

        <h3 class="text-xl font-semibold mb-2">
            {{ title }}
        </h3>

        <p class="text-lg text-gray-500 mb-6">
            {{ message }}
        </p>

        <div class="flex justify-center gap-4">
            <button appButton variant="tertiary" (click)="cancel.emit()">
                Cancel
            </button>

            <button appButton variant="danger" (click)="confirm.emit()">
                Yes
            </button>
        </div>

    </div>
</div>
