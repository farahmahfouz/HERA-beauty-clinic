<section class="flex flex-col lg:flex-row items-center gap-14 layout-container-lg py-10">
  <div class="space-y-8 max-w-2xl">
    <h2 class="text-3xl lg:text-4xl font-semibold tracking-wider text-dark">
      {{ title }}
    </h2>

    <p *ngFor="let paragraph of paragraphs" class="text-dark font-medium tracking-wide">
      {{ paragraph }}
    </p>
  </div>

  <div class="w-full lg:w-4xl h-96 overflow-hidden">
    <img [ngSrc]="image" [alt]="title" class="w-full h-full object-cover" width="400" height="600" loading="lazy" />
  </div>
</section>
