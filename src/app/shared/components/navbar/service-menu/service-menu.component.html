<!-- MEGA MENU -->
<div *ngIf="isOpen" class="absolute left-0 lg:left-1/2 top-full w-full lg:w-1/2 lg:-translate-x-1/2
         bg-cream py-12 px-4 z-50
         max-h-[80vh] overflow-y-auto shadow-xs
         animate-mega-in">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4
           gap-10 lg:gap-12 text-center lg:text-left">
    @for (service of services; track service.id) {
    <div class="relative">
      <h3 class="text-dark font-semibold mb-4 uppercase text-sm lg:text-base">
        {{ service.name }}
      </h3>
      <div class="absolute top-7 left-28 lg:left-0 w-20 h-0.5 bg-linear-to-r from-amber-600 to-transparent"></div>
        

      <ul class="space-y-3 lg:space-y-5 text-gray-700 text-sm lg:text-base">
        @for (subService of service.subServices; track subService.id) {
        <li>
          <a [routerLink]="['/services', subService.slug]" class="block hover:text-gray-900 transition capitalize"
            (click)="onClose()">
            {{ subService.name }}
          </a>
        </li>
        }
      </ul>
    </div>
    }
  </div>
</div>
